<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/43323589b9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <button id="stop" onclick="watchStop()"> <i class="fa-solid fa-stop"></i> </button>
        <button id="start" onclick="watchStart()"> <i class="fa-solid fa-play"></i> </button>
        <button id="restart" onclick="watchReset()"> <i class="fa-solid fa-rotate-left"></i> </button>
    </div>

    <script src="index.js"></script>
    
</body>
</html
